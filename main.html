<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST">
		<h1>Feedback Form</h1>
		<label for="name">Name</label>
		<input id="name" name="name" type="Text" required minlength="3" maxlength="50"><br>
		<label for="portfolio">Portfolio</label>
		<input id="portfolio" name="portfolio" type="URL" required><br>
		<label for="favColor">Favorite Color</label>
		<input id="favColor" name="favColor" type="Color" required><br>
		<label for="likeness">Likeness</label>
		<input id="likeness" name="likeness" type="Range" required min="1" max="100"><br>
		<input type="submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
